<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
       var gameInstance = Build/UnityLoader.instantiate("gameContainer", "Build/tube_jumpers.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});

    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 900px; height: 675px;"></div>
	 <div class="footer">
	            <div class="webgl-logo"></div>
	            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
	            <div class="title">Tube Jumpers</div>
	        </div>
    </div>
  </body>
</html>
